<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/logo.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- section header  -->
      <header>
        <img
          class="logo"
          src="./assets/img/logo.svg"
          alt="logo du site petits plats"
        />
        <h1>Les petits Plats</h1>
      </header>
      <!-- searchbar section   -->
      <section class="search-section">
        <form action="">
          <input
            type="search"
            name="search"
            id="searchbar"
            placeholder="Rechercher une recette"
            autocomplete="off"
          />
          <button type="submit" id="search-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path
                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z"
              />
            </svg>
          </button>
        </form>
      </section>
      <!-- tag keywords section  -->
      <section class="tag-section"></section>

      <!-- filter section  -->
      <section class="filter-section">
        <div class="filter-container">
          <!-- button -->
          <button class="filter-btn" id="btnKeywords-1">
            Ingrédients
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path
                d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
              />
            </svg>
          </button>
          <!-- keywords list -->
          <div class="keyWords hidden" id="keyWords-1">
            <div class="keyWordsSearch-container">
              <input
                type="text"
                name="keyWordsIngredients"
                id="keyWordsIngredients"
                placeholder="Rechercher un ingrédient"
                autocomplete="off"
              />
              <div class="svg-container" tabindex="0">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path
                    d="M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z"
                  />
                </svg>
              </div>
            </div>
            <ul class="keyWordsList" id="ingredientsList"></ul>
          </div>
        </div>

        <div class="filter-container">
          <!-- button -->
          <button class="filter-btn" id="btnKeywords-2">
            Appareils
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path
                d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
              />
            </svg>
          </button>
          <!-- keywords list -->
          <div class="keyWords hidden" id="keyWords-2">
            <div class="keyWordsSearch-container">
              <input
                type="text"
                name="keyWordsAppliances"
                id="keyWordsAppliances"
                placeholder="Rechercher un appareil"
                autocomplete="off"
              />
              <div class="svg-container" tabindex="0">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path
                    d="M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z"
                  />
                </svg>
              </div>
            </div>
            <ul class="keyWordsList" id="appliancesList"></ul>
          </div>
        </div>
        <div class="filter-container">
          <!-- button -->
          <button class="filter-btn" id="btnKeywords-3">
            Ustensiles
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path
                d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
              />
            </svg>
          </button>
          <!-- keywords list -->
          <div class="keyWords hidden" id="keyWords-3">
            <div class="keyWordsSearch-container">
              <input
                type="text"
                name="keyWordsUstensils"
                id="keyWordsUstensils"
                placeholder="Rechercher un ustentile"
                autocomplete="off"
              />
              <div class="svg-container" tabindex="0">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path
                    d="M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z"
                  />
                </svg>
              </div>
            </div>
            <ul class="keyWordsList" id="ustensilsList"></ul>
          </div>
        </div>
      </section>

      <section class="recipes-section"></section>
    </div>

    <!-- javascript -->
    <script type="module" src="./scripts/pages/index.js"></script>
  </body>
</html>
